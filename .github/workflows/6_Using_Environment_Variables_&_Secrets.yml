name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:  #setting environment variables at workflow level.
  MONGODB_DB_NAME: gha-demo #this will be available to all jobs in this workflow.
jobs:
  test:
    environment: Testing #targeting the environment we created in the Repository environment variable.
    env: #if we have different database credentials for different jobs we can configure them like this.
      MONGODB_CLUSTER_ADDRESS: cluster0.uxm3l.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }} #this is a secret variable that we created in the repository settings.
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 3000
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT  #using environment variable that we created.
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONODB_CLUSTER_ADDRESS: $MONGODB_CLUSTER_ADDRESS" #OR
          echo "MONODB_USERNAME: ${{ env.MONGODB_USERNAME }}"  #IMP we can't print secret variables in console.
          echo "PORT: $PORT"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        # this job only has access to environment variables set at workflow level or within the job itself.
        run: |        
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME" 
