name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
        script-file: ${{ steps.publish.outputs.var-script-file }} #publish is id we specify in the step ("id: publish").
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'var-script-file={}' >> $GITHUB_OUTPUT ';'  #script-file is variable name that hold the file name here in this case the command will execute and {} will contain the file name  # >> $GITHUB_OUTPUT target a file create by github in which our environment runs where our script-file is stored.
        # run: find dist/assets/*.js -type f -execdir echo '::set-output name=var-script-file::{}' >> $GITHUB_OUTPUT ';'  #old way to set output.
      - name: Upload artifacts #we can store artifacts in github for later use in other jobs or workflows.
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist # Path(s) on the runner where the artifact files are located (will be uploaded to GitHub).see in github where job runs
        #   path: |   multiple path
        #     dist
        #     package.json
  deploy:
    needs: build #run after build job is successful. Hence we can access the artifacts uploaded by build job.
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output artifact
        run: ls
      - name: Output Filename
        run: |
          echo "Filename: ${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
